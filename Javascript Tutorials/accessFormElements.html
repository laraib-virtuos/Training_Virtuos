<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Access Form Elements</title>
    <script>
    
        function checkFormData(){
            
            var input=document.getElementsByTagName("input");
            var message= "Form Element:\n\n";
            
            for(var i=0;i<input.length;i++){
                if(input[i].getAttribute("type")=="text"){
                    message+=input[i].getAttribute("name")+": ";
                    message+=input[i].value+ "\n";
                }
            }
            alert(message);
        }
    </script>
    </head>
    
    
    <body>
       <form name="user" id="userfrm" action=""></form>
        
        Your Name: <input id="txt_name" name="name" type="text">
        Your Email: <input type="text" name="email" id="txt_email">
        
        <input type="button" name="submit" value="Submit" onclick="checkFormData();">
    
    </body>


</html>
