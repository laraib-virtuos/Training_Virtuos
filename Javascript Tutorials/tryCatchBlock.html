<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Try Catch Block</title>
    <script>
      
  
        try{
            
            var input1=prompt("Enter some number");
            
            if(input1==""){
                throw("No value entered");
            }
            
            alert("Input is correct");   
        }catch(error){
                alert(error);
                
            }finally{
                
                alert("Have a good day!");
            }
  
    </script>
    </head>
    
    
    <body>
        <h1>Heading</h1>
    
    </body>


</html>
