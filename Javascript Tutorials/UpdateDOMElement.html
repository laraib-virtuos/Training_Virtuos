<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Update DOM Element</title>
    <script>
    
        function update(){
            
            document.getElementById("txtValue").innerHTML=document.getElementById("txtname").value;
        }
    </script>
    </head>
    
    
    <body>
        <h1>Heading</h1>
        
        <p id="txtValue"></p>
        <form>
        <input type="text" id="txtname" onkeypress="update();" />
        
        
        </form>
    
    </body>


</html>
