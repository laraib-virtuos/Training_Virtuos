<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" name="auth-form" content="Form sign up">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    </head>
<body>
    <h1 class="heading">Hey! new member?</h1>
    
    <h2 class="heading"><i>Join today by signing up...</i></h2>
    <form class="form" method="get" action="">
        
        <label for="FirstName">Enter your first name: </label>
        <input type="text" id="FirstName" placeholder="First Name" name="First Name" size="24">
        <br><br>
        <label for="LastName">Enter your last name:</label>
        <input type="text" id="LastName" placeholder="Last Name" name="Last Name" size="24">
        <br><br>
        <label for="EmailId">Enter your email id:</label>
        <input  type="email" id="EmailId" placeholder=" Email Id" name="Mail" size="24">
        <br><br>
        <label for="StudentId">Enter your enrolment number:</label>
        <input id="StudentId" type="text" placeholder="Enter in format 000-000-000" name="StudentId" size="24" maxlength="12" >
        <br><br>
        <label for="Class">Enter your class:</label>
        <input id="Class" type="number" placeholder="Enter your class" >
        <br><br>  
        <label for="password">Enter your password:</label>
        <input type="password" placeholder="Password" id="password" size="24" name="Password ">
        <br><br>
        <label for="Confirm Password">Enter your password again:</label>
        <input id="Confirm Password" placeholder="Confirm Password" type="text" size="24" name="ConfirmPassword">
        <br><br>
        <input type="submit" value="Sign Up">
        <input type="reset" value="Clear Form">
    
    </form>
    
    
    </body>

</html>
